<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <!-- Fonte do Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Contador Regressivo -->
    <section id="countdown-section">
        <div class="countdown" id="countdown">
            <h2>Faltam:</h2>
            <div id="countdown-timer"></div>
        </div>
    </section>

    <!-- Botão para abrir a carta -->
    <section id="closed-letter-section">
        <div class="closed-letter" id="closedLetter" onclick="openLetter()" aria-label="Abrir carta">
            Abra somente às 22:00hrs 💌
        </div>
    </section>

    <!-- Conteúdo da Carta -->
    <section id="hidden-content-section" class="hidden-content">
        <!-- Título -->
        <div class="hidden-content-title">
            <h1>Feliz Dia dos Namorados</h1>
        </div>

        <!-- Player de Música -->
    <audio controls autoplay loop id="backgroundMusic">
        <source src="audio/music.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

        <!-- Carrossel -->
        <div class="carousel">
            <div class="carousel-images">
                <img src="img/love1.jpg" alt="Imagem 1">
                <img src="img/love2.jpg" alt="Imagem 2">
                <img src="img/love3.jpg" alt="Imagem 3">
                <img src="img/love4.jpg" alt="Imagem 4">
                <img src="img/love1.jpg" alt="Imagem 1">
                <img src="img/love2.jpg" alt="Imagem 2">
                <img src="img/love3.jpg" alt="Imagem 3">
                <img src="img/love4.jpg" alt="Imagem 4">
                <img src="img/love1.jpg" alt="Imagem 1">
                <img src="img/love2.jpg" alt="Imagem 2">
                <img src="img/love3.jpg" alt="Imagem 3">
                <img src="img/love4.jpg" alt="Imagem 4">
            </div>
        </div>
        
         <!-- Contador do Amor -->
        <div class="loveCounter" id="loveCounter"></div>

        <!-- Texto Especial -->
        <div class="declaration">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ultrices, turpis in mattis ultrices, magna
            felis gravida lorem, ac volutpat eros ex vitae neque.
        </div>

        <!-- Seção "1 ano atrás" -->
        <div class="lastYear">
            <h1>1 ano atrás estávamos aqui...</h1>
            <img src="img/first-valentines.jpg" alt="Foto de 1 ano atrás">
        </div>
    </section>

    <!-- Scripts JavaScript -->
    <script src="js/countdown.js"></script>
    <script src="js/updateCounter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
